{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}
<section class="con py-md-5 py-xl-8" style="background: url(../../static/images/bg2.png)">
  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-12 col-md-6 col-xl-7">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-xl-9">
            <hr class="border-primary-subtle mb-4">
            <h2 class="h1 mb-4">شما با این ایمیل حسابی ندارید!</h2>
            <p class="lead mb-5">رمز حساب خود را تایین کنید و یک حساب بسازید!</p>
            <div class="text-endx">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-5" >
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5 form-body bg-secondary background-blend-burn" style="background: url(../../static/images/bg7.png); width: 500px;">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>رمز حساب خود را تایین کنید!</h3>
                </div>
              </div>
            </div>
            <form METHOD="post">
              {% csrf_token %}
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}" class="form-label">پسورد دلخواه</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    {{ form.password_confirm }}
                    <label for="{{ form.password_confirm.id_for_label }}" class="form-label">تایید پسورد دلخواه</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <input class="btn btn-primary btn-lg" type="submit" value="تایید">
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
