{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}

	<main class="page-content">
		<section class="content-inner-2 bg-light z-2" style="background-image: url(../../static/images/bg5.png);">
		<div class="container">
			<div class="row align-items-end content-wrapper style-8">
				<div class="col-lg-6 text-center wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="0.8s">
					<img src="{% static 'images/img4.png' %}" alt="/">
				</div>
				<div class="col-lg-6" data-bottom-top="transform: translateY(100px)" data-top-bottom="transform: translateY(-10px)">
					<div class="form-wrapper style-1 text-vr-wrapper">
						<div class="text-vertical">نوبت بگیرید</div>
						<div class="form-body bg-primary background-blend-burn" style="background-image: url(../../static/images/bg2.png); background-size: cover">
							<div class="title-head">
								<h2 class="form-title m-b0">رزرو یک <span>نوبت </span> <br>برای درمانی راحت</h2>
							</div>
							<form action="../assets/script/contact_smtp.php" class="dzForm" method="POST">
								<input type="hidden" class="form-control" name="dzToDo" value="Appointment">
								<input type="hidden" class="form-control" name="reCaptchaEnable" value="0">
								<div class="dzFormMsg"></div>
								<div class="row">
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											<input name="dzName" type="text" class="form-control" id="inputYourName" placeholder="نام">
											<label for="inputYourName">نام</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											<input name="dzEmail" type="email" class="form-control" id="inputYourEmail" placeholder="ایمیل">
											<label for="inputYourEmail">ایمیل</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											<input name="dzPhoneNumber" type="text" class="form-control dz-number" id="inputPhoneNumber" placeholder="شماره تماس">
											<label for="inputPhoneNumber">شماره تماس</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											<select name="dzOther[Services]" class="bs-select" data-style="form-control" title="انتخاب خدمت">
												<option value="آنژیوپلاستی">آنژیوپلاستی</option>
												<option value="قلب شناسی">قلب شناسی</option>
												<option value="دندانپزشکی">دندانپزشکی</option>
												<option value="چشم پزشکی">چشم پزشکی</option>
											</select>
										</div>
									</div>
									<div class="col-sm-12 m-b30">
										<div class="form-floating floating-underline input-light">
											<textarea name="dzMessage" class="form-control" id="inputMessage" rows="6" placeholder="انتخاب خدمت"></textarea>
											<label for="inputMessage">پیام</label>
										</div>
									</div>
									<div class="col-sm-12">
										<button type="submit" name="submit" value="submit" class="btn btn-lg btn-icon btn-white hover-secondary btn-shadow">
											نوبت‌دهی <span class="right-icon"><i class="feather icon-arrow-left"></i></span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</main>

{% include 'footer.html' %}
{% endblock %}
