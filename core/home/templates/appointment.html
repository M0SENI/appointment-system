{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}

	<main class="page-content">
		<section class="content-inner-2 bg-light z-2" style="background-image: url(../static/images/bg5.png);">
		<div class="container">
			<div class="row align-items-end content-wrapper style-8">
				<div class="col-lg-6 text-center wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="0.8s">
					<img src="{% static 'images/img4.png' %}" alt="/">
				</div>
				<div class="col-lg-6" data-bottom-top="transform: translateY(100px)" data-top-bottom="transform: translateY(-10px)">
					<div class="form-wrapper style-1 text-vr-wrapper">
						<div class="text-vertical">نوبت بگیرید</div>
						<div class="form-body bg-primary background-blend-burn" style="background-image: url(../static/images/bg2.png); background-size: cover">
							<div class="title-head">
								<h2 class="form-title m-b0">رزرو یک <span>نوبت </span> <br>برای درمانی راحت</h2>
							</div>
							<form class="dzForm" method="POST">
								{% csrf_token %}
								<div class="dzFormMsg"></div>
								<div class="row">
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											{{ form.first_name }}
											<label for="{ form.first_name.id_for_label }}">نام</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											{{ form.last_name }}
											<label for="{ form.last_name.id_for_label }}">نام خانوادگی</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											{{ form.phone }}
											<label for="{{ form.phone.id_for_label }}">شماره تماس</label>
										</div>
									</div>
									<div class="col-sm-6 m-b30">
										<div class="form-floating floating-underline input-light">
											{{ form.request }}
											<label for="{{ form.request.id_for_label }}">متن</label>
										</div>
									</div>
									<div class="col-sm-12">
										<button type="submit" name="submit" value="submit" class="btn btn-lg btn-icon btn-white hover-secondary btn-shadow">
											نوبت‌دهی <span class="right-icon hover-secondary text-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
</svg></span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</main>

{% include 'footer.html' %}
{% endblock %}
